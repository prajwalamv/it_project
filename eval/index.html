<html>
<head>
	<title>Election</title>
	<style>
	body{
		text-align:center;
	}



	.header p{
		font-weight:bold;
	}

	#list,#dis{
		border:2px solid grey;
		margin:auto;
		padding:10px;
		width: 30%;
	}



	</style>

	<script>
	var ajaxObject = new XMLHttpRequest();
	function getForm(){
		if(!ajaxObject){
			document.getElementById("body2").innerHTML="Ajax Object not created!"
			return;
		}
		ajaxObject.open("GET","form.php");
		ajaxObject.send(null);
		ajaxObject.onreadystatechange=getResponse;
	}

	function getResponse() {
		if(ajaxObject.readyState == 4 && ajaxObject.status == 200)
		{
			document.getElementById("body2").innerHTML=ajaxObject.responseText;
		}
	}


	function displayValue() {
			document.getElementById('dis').innerHTML= document.getElementById('demo').elements['rad'].value;
	}

	function recording() {

var voted_for=document.getElementById('demo').elements['rad'].value;
document.getElementById('record').innerHTML=voted_for;
ajaxObject.open("GET","update.php?q="+voted_for);
	  	  ajaxObject.send();
	  	  ajaxObject.onreadystatechange=getResponse; 
  }
	  	 
	</script>

</head>
<body>
	<div class="header">
		<h2>List of candidates for the post of CR</h2>
		<input type=button value="List of Candidates " onclick="getForm();" />
		
	</div>

	<div id="body2">
	</div>
<input type=button value="record vote" onclick="recording()" />


	<div id="record">
	
	</div>

</body>
</html>
